<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-container">
        <h1>Photos</h1>
        <p>For Cassidy's eyes only. This is not a virus.</p>
    </div>
    <div class="filter-container">
        <button class="filter-button" data-filter="all">All</button>
        <button class="filter-button" data-filter="film">Film</button>
        <button class="filter-button" data-filter="digital">Digital</button>
    </div>

    <div class="gallery-container">
        <div class="gallery">
            <img src="photos/011.jpg" alt="buildings" class="gallery-image" data-category="digital">
            <img src="photos/012.jpg" alt="pigeons" class="gallery-image" data-category="digital">
            <img src="photos/016.jpg" alt="courthouse parking" class="gallery-image" data-category="digital">
            <img src="photos/026.jpg" alt="zack" class="gallery-image" data-category="digital">
            <img src="photos/alley 005.JPG" alt="spencer alley" class="gallery-image" data-category="digital">
            <img src="photos/IMG_9093 ed.jpg" alt="spider hang" class="gallery-image" data-category="digital">
            <img src="photos/IMG_9095 ed.jpg" alt="spider crawl" class="gallery-image" data-category="digital">
            <img src="photos/scan0001 - 2 - (UTD).jpg" alt="parasol portrait" class="gallery-image" data-category="film">
            <img src="photos/scan0002.jpg" alt="goose attack" class="gallery-image" data-category="film">
            <img src="photos/scan0003.jpg" alt="union station" class="gallery-image" data-category="film">
            <img src="photos/scan0005 (2).jpg" alt="wilted & goose" class="gallery-image" data-category="film">
            <img src="photos/scan0005.jpg" alt="kauffman construction" class="gallery-image" data-category="film">
            <img src="photos/scan0004.jpg" alt="pup" class="gallery-image" data-category="film">
            <img src="photos/scan0006.jpg" alt="outside gallery" class="gallery-image" data-category="film">
            <!-- <img src="photos/Scanning.jpg" alt="khloe scanning" class="gallery-image" data-category="digital"> -->
            <img src="photos/Khloe.jpg" alt="khloe straight on" class="gallery-image" data-category="digital">
            <!-- <img src="photos/Field.jpg" alt="sunflower field" class="gallery-image" data-category="digital"> -->
            <img src="photos/Feeding.jpg" alt="sunflower feeding" class="gallery-image" data-category="digital">
            <img src="photos/Early Morning.jpg" alt="sunflowers early morning" class="gallery-image" data-category="digital">
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
